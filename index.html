
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
         <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;500&family=Rock+3D&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;500&family=Rock+3D&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
        <title>ToDoList</title>
        
    </head>

    <body>
     
     
        <nav id="nav-bar">
            <div class="">
              <h1 id="todo">
               To Do List!
              </h1>
            </div>
          </nav>
      
        <div id="form" >
            <form id="listaDeTareas">
                <input id="tarea" class="tarea" type="text" autocomplete="off" placeholder="Tarea" autofocus required/>
                <input id="dia" class="day" type="datetime-local" autocomplete="off"  required/>
                <input id="categoria" class="categ" type="text" autocomplete="off" placeholder="Categoria" required />
                <input id="button" type="submit" value="Agregar Tarea" class="btn btn-success" onclick="noOcultar();"/>
            </form>
        </div>
   
        <div id="listado" class=""  style="display: none;"></div>
       
        <div id="tiempo-real">
            <div id="box1">
                 <h1 id="valor-temperatura"></h1>
                 <h1 id="descripcion-temperatura"></h1>
            </div>
            <div id="box2">
                <h2 id="ubi"></h2>
                <img id="icono-animado" style="height: 100px; width: 130px;" >
            </div>
            <div id="box3">
                <h3>Veloc. del Viento</h3>
                <h1 id="velocidad-viento"></h1>

            </div>
        </div>
      
        <script src="./index.js"></script>
        <script src="./temp.js"></script>
       
    
    </body>
</html>
